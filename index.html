<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

<div class="main_app">
    <div class="todo_container">
        <div class="top_title">
            <span>Tasks</span>
            <div class="bill">
                <img src="img/bill.svg">
            </div>
        </div>
        <div class="main_menu">

            <div class="left_menu">

                <span id="today" class="selected_span">Today</span>
                <span id="tomorrow">Tomorrow</span>
                <span id="this_week">This week</span>

            </div>


            <div class="right_menu">

                <div class="today show"></div>
                <div class="tomorrow"></div>
                <div class="this_week"></div>

            </div>

            <button class="add_task" type="button">
                <span>+</span>
            </button>


        </div>
    </div>
    <div class="add_new_popup">

        <div class="closeBTN"><span>+</span></div>
        <div class="addNew_title">
            <span>Add new</span>
        </div>

        <div class="addNew_content">

            <form action="">
                <input type="text" class="newtask_txt" name="newtask_txt" placeholder="Enter Task">
                <input type="button" class="submit" value="Add task">
            </form>
            <div class="line"></div>
        </div>
        <div class="addNew_date">
            <span>WHEN</span>
            <div class="chooseDate">
                <span id="date_today" class="selected_span">Today</span>
                <span id="date_tomorrow">Tomorrow</span>
                <span id="date_this_week">This week</span>
            </div>
        </div>
    </div>
    <div class="task_app">


        <div class="taskapp_title">
            <span class="title">Task App</span>
            <div class="closeBTN"><span>+</span></div>
        </div>


        <div class="taskapp_menu">
            <span>Dashboard</span>
            <span>Calendar</span>
            <span>Categorized Tasks</span>
            <span>Settings</span>
        </div>


        <div class="taskapp_about taskapp_about_margin">
            <span>about</span>
            <span>Privacy Pocliy</span>
            <span>Licence</span>
        </div>
    </div>

</div>
<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
